        /* Add your skeleton loading styles here */
        .skeleton-loader {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color #333;
        }
.loader-animationmin {
position:fixed;
top:5%;
left:5%;
border-radius:5px;
            width: 270px;
            height: 45px;
            background: linear-gradient(-95deg, #eee 25%, #cc0000 50%, #eee 75%);
            background-size: 200% 200%;
            animation: loader 4s infinite;
        }

        @keyframes loader {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
